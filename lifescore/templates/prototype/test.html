<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
<script src="../../static/js/jquery.quicksand.js" type="text/javascript"></script>

<script type="text/javascript">
$(function(){
	
	$("#sort").click(function(){
		console.log("kill");	
		 $('#visible').quicksand( $('#hidden li'), {
      		duration: 3000
    });
	
	});
});
</script>


</head>

<body>
<ul id="visible" style="display:block; overflow:hidden; width:300; height:200; border:1px solid #ccc;">
	<li data-id="1">Friend 1</li>
    <li data-id="3">Friend 3</li>
    <li data-id="5">Friend 5</li>
    <li data-id="7">Friend 7</li>
    <li data-id="9">Friend 9</li>
</ul>

<ul id="hidden">
	<li data-id="0">Friend 0</li>
    <li data-id="2">Friend 2</li>
    <li data-id="4">Friend 4</li>
    <li data-id="6">Friend 6</li>
    <li data-id="8">Friend 8</li>

</ul>

<button type="button" id="sort">Sort!</button>

</body>
</html>
